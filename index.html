<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="stylesheet" href="./Assets/css/bootstrap/css/bootstrap.css">
    <!-- fonnts family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fuggles&family=Kaushan+Script&family=Montserrat&family=Pacifico&display=swap" rel="stylesheet"></head>
<body>
    
   


<!--location-->
<div class="container-fluid text-center ">
  <div class="row row-cols-1 row-cols-md-2">
      <div class="col p-0">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d951.5433256329928!2d78.38568495951267!3d17.451417463224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91239230eefb%3A0xb18a909deb02f1dd!2sJ%20Brews%20Cafe!5e0!3m2!1sen!2sin!4v1696311577758!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="con-us">
          <div class="col p-0">
              <form id="submit-form" action="">
                  <h3>Contact Us</h3>
                  <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                  <input type="email" name="email" class="form-control" placeholder="Email" required>
                  <input type="number" name="phone" class="form-control" placeholder="Mobile No." required>
                  <textarea name="message" class="form-control" rows="4" placeholder="How can we help you?" required></textarea>
                  <button type="submit"><i class="fa-solid fa-paper-plane" style="color: #f9fafa;"></i>&nbsp;Send</button>
              </form>
          </div>
      </div>
  </div>
</div>
<!--end of location-->


<script>
  $("#submit-form").submit((e)=>{
  e.preventDefault()
  $.ajax({
      url:"https://script.google.com/macros/s/AKfycbzXabUm5Aiqo_QQVM-O0IpNtv5gRvZbRs9hKHlmWlVLNSBT8SGZSFKvRwcFQUfm9SgNXw/exec",
      data:$("#submit-form").serialize(),
      method:"post",
      success:function (response){
          alert("Form submitted successfully")
          window.location.reload()
          //window.location.href="https://google.com"
      },
      error:function (err){
          alert("Something Error")

      }
  })
})
</script>

</body>
</html>
